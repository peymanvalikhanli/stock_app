    <script type="text/javascript">

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function initOnReady() {
            var widget = window.tvWidget = new TradingView.widget({
                // debug: true, // uncomment this line to see Library errors and warnings in the console
                fullscreen: true,
                symbol: 'زاگرس',
                container_id: "tv_chart_container",
                datafeed: new Datafeeds.UDFCompatibleDatafeed("http://vip.tadbirgar.com/api/tradingview"),
                library_path: "charting_library/",
                "timezone": "Asia/Tehran",
//					"locale": "fa",
                "locale": "en",
                disabled_features: ["use_localstorage_for_settings"],
                enabled_features: ["study_templates"],
                charts_storage_url: 'http://saveload.tradingview.com',
                charts_storage_api_version: "1.1",
                client_id: 'tradingview.com',
                user_id: 'public_user_id',
//					//_________________peyman confige
                interval: 'D',
                supported_resolutions: ["1", "15", "30", "60", "120", "240", "D", "W", "M", "6M", "12M"],
                customFormatters: {
                    timeFormatter: {
                        format: function (date) {
                            var _format_str = '%h:%m';
                            return "";
                            /* _format_str.replace('%h', date.getUTCHours(), 2). replace('%m', date.getUTCMinutes(), 2). replace('%s', date.getUTCSeconds(), 2);*/
                        }
                    },
                    dateFormatter: {
                        format: function (date) {
                            return date2persian(date.getUTCFullYear() + '-' + ((date.getUTCMonth() * 1) + 1) + '-' + date.getUTCDate());
                        }
                    }
                },
                supports_marks: true,
                time_frames: [
                    {text: "50y", resolution: "6M", description: "50 Years"},
                    {text: "3y", resolution: "W", description: "3 Years", title: "3yr"},
                    {text: "8m", resolution: "D", description: "8 Month"},
                    {text: "3d", resolution: "5", description: "3 Days"},
                    {text: "1000y", resolution: "W", description: "All", title: "All"},
                ],
                symbolsTypes: [
                    {name: "Stock", value: "stock"}
                ],
                exchanges: [
                    {value: "", name: "All Exchanges", desc: ""}
                ],
                supportedResolutions: ["1", "15", "30", "60", "1D", "2D", "3D", "1W", "3W", "1M", '6M'],
                //__________________-
                //theme: getParameterByName('theme')

                //pricescale:1
                //____________________________________

            });

            widget.headerReady().then(function () {
                var param = {};

                //window.select_adj_price = true ;
//                function aa(){
//                    alert("hi");
//                }
                var button = widget.createButton();
                var select_button = document.createElement("select");
                var op1 = document.createElement("option");
                var op2 = document.createElement("option");

                $.post("http://vip.tadbirgar.com/api/tradingview/history/getmode.php", param, function (result) {
                    if (result.trim() == "no" || result.trim() == "") {
                        select_button.setAttribute("style", "background: red;color:#ffffff;height: 9vh;");
                        op2.setAttribute("selected", "");
                    } else {
                        select_button.setAttribute("style", "background: green;color:#ffffff;height: 9vh;");
                        op1.setAttribute("selected", "");
                    }
                });
                //select_button.setAttribute("value",select_value);

                select_button.setAttribute("id", "select_adj_price");
//               select_button.setAttribute("onchange","aa()");
                select_button.addEventListener('change', function () {
                    var value = this.options[this.selectedIndex].value;
                    console.log(value);
                    console.log(this);
                    if (value.trim() == "notAdj") {
                        this.setAttribute("style", "background: red;color:#ffffff;height: 9vh;");
                        set_adj_price(true);
                    } else {
                        this.setAttribute("style", "background: green;color:#ffffff;height: 9vh;");
                        set_adj_price(false);
                    }
                    location.reload();
                });
                op1.setAttribute("style", "background: green;color:#ffffff;height: 9vh;");
                op1.setAttribute("value", "adj");
                op2.setAttribute("style", "background: red;color:#ffffff;height: 9vh;");
                op2.setAttribute("value", "notAdj");
                op1.innerHTML = 'تعدیل شده';
                op2.innerHTML = 'تعدیل نشده';
                select_button.appendChild(op1);
                select_button.appendChild(op2);
                button.appendChild(select_button);

                //_______________________________ closing price

                var closing_price_button = document.createElement("button");
                closing_price_button.addEventListener('click', function () {
                   // alert("hello peyman !!!");
                    if(this.innerHTML.trim() == "قیمت پایانی") {
                        this.innerHTML =   "آخرین قیمت";
                        this.setAttribute("style", "background: green;color:#ffffff;height: 9vh;margin-left: 10px;border-radius: 10vh; background-image: linear-gradient(red, #eb4d2d, red);");

                    }else{
                        this.innerHTML =   "قیمت پایانی";
                        this.setAttribute("style", "background: green;color:#ffffff;height: 9vh;margin-left: 10px;border-radius: 10vh; background-image: linear-gradient(green, #86c531, green);");
                    }
                });
                closing_price_button.innerHTML="قیمت پایانی";
                closing_price_button.setAttribute("style", "background: green;color:#ffffff;height: 9vh;margin-left: 10px;border-radius: 10vh; background-image: linear-gradient(green, #86c531, green);");
                closing_price_button.setAttribute("type","button");
                button.appendChild(closing_price_button);


            });


        }
        ;
        window.addEventListener('DOMContentLoaded', initOnReady, false);

        function set_adj_price(is_no_adj) {
            var param = {};
            if (is_no_adj) {
                param = {use_adj: 1};
            }
            $.post("http://vip.tadbirgar.com/api/tradingview/history/setmode.php", param, function (result) {
                console.log(result);
            });
        }
        // set_adj_price(false);

    </script>

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
